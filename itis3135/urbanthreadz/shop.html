<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - UrbanThreadz</title>
  <link rel="stylesheet" href="styles/default.css">
</head>
<body>

<main>
  <h2>Shop The Collection</h2>

  <input type="text" id="search" placeholder="Search products..." class="search-bar">

  <div class="product-grid">

    <div class="product-card">
      <img src="images/hoodie.jpg" alt="Hoodie">
      <p class="product-name">Classic UT Hoodie</p>
    </div>

    <div class="product-card">
      <img src="images/tshirt.jpg" alt="T-Shirt">
      <p class="product-name">Signature Graphic Tee</p>
    </div>

    <div class="product-card">
      <img src="images/accessory.jpg" alt="Accessory">
      <p class="product-name">Statement Chain</p>
    </div>

  </div>
</main>

<!-- JS -->
<script src="js/header-footer.js"></script>
<script src="js/filter.js"></script>
<script src="js/menu.js"></script>
<script src="js/scroll.js"></script>

</body>
</html>
