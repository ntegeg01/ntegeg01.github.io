    <main>
        <h2>Introduction Form</h2>
        <h3>Please submit the form below.</h3>

        <form id="introForm">
            <!-- BASIC INFO -->
            <fieldset>
                <legend>Basic Information</legend>
        
                <label>First Name*:
                    <input type="text" name="firstName" value="Nebiyu" required>
                </label><br>
        
                <label>Middle Name / Initial:
                    <input type="text" name="middleName" value="">
                </label><br>
        
                <label>Preferred/Nickname:
                    <input type="text" name="nickname" value="">
                </label><br>
        
                <label>Last Name*:
                    <input type="text" name="lastName" value="Tegegne" required>
                </label><br>
        
                <label>Acknowledgment Statement*:
                    <input type="text" name="ackStatement" value="I understand this information is public. â€“ NT 11/30/25" required>
                </label><br>
        
                <label for="ackDate">Acknowledgment Date*:</label>
                <input type="text" id="ackDate" name="ackDate" value="2025-12-01" required>
            </fieldset>
        
            <!-- MASCOT INFO -->
            <fieldset>
                <legend>Mascot and Theme</legend>
        
                <label>Mascot Adjective*:
                    <input type="text" name="mascotAdj" value="Notable" required>
                </label><br>
        
                <label>Mascot Animal*:
                    <input type="text" name="mascotAnimal" value="Tiger" required>
                </label><br>
        
                <label>Divider Symbol:
                    <input type="text" name="divider" value="||">
                </label>
            </fieldset>
        
            <!-- IMAGE -->
            <fieldset>
                <legend>Image</legend>
        
                <label>Picture:
                    <input type="file" name="picture" accept="image/*">
                </label><br>
        
                <label>Picture Caption:
                    <input type="text" name="caption" value="Me and my friend out to eat on my birthday">
                </label>
            </fieldset>
        
            <!-- PERSONAL STATEMENT -->
            <fieldset>
                <legend>Personal Statement</legend>
                <textarea name="personalStatement" rows="4" required>
        Hi everyone! I'm Nebiyu, and this semester I can't wait to learn more about programming and computer systems. I enjoy going deeper into the workings of technology and using what I discover in practical ways. I enjoy football, soccer, and any sports while I'm not in school. My favorite teams are Chelsea, Broncos, Nuggets, Avalanche, and the Rockies sadly.
                </textarea>
            </fieldset>
        
            <!-- MAIN BULLETS -->
            <fieldset>
                <legend>Main Bullet Points</legend>
        
                <label>Personal Background:
                    <input type="text" name="bullet1" value="Ethiopian" required>
                </label><br>
        
                <label>Professional Background:
                    <input type="text" name="bullet2" value="N/A" required>
                </label><br>
        
                <label>Academic Background:
                    <input type="text" name="bullet3" value="N/A" required>
                </label><br>
        
                <label>Background in this Subject:
                    <input type="text" name="bullet4" value="N/A" required>
                </label><br>
        
                <label>Primary Computer Platform:
                    <input type="text" name="bullet5" value="Mac" required>
                </label><br>
        
                <!-- COURSES -->
                <fieldset>
                    <legend>Courses Currently Taking</legend>
        
                    <div id="courses">
                        <!-- ITIS 3135 -->
                        <div class="course">
                            <label>Dept:
                                <input type="text" name="courseDept" value="ITIS" required>
                            </label>
                            <label>Number:
                                <input type="text" name="courseNum" value="3135" required>
                            </label>
                            <label>Course Name:
                                <input type="text" name="courseName" value="Front-End Web App Development" required>
                            </label>
                            <label>Reason:
                                <input type="text" name="courseReason" value="Y" required>
                            </label>
                        </div>
        
                        <!-- ITIS 3200 -->
                        <div class="course">
                            <label>Dept:
                                <input type="text" name="courseDept" value="ITIS" required>
                            </label>
                            <label>Number:
                                <input type="text" name="courseNum" value="3200-001" required>
                            </label>
                            <label>Course Name:
                                <input type="text" name="courseName" value="Intro to Information Security & Privacy" required>
                            </label>
                            <label>Reason:
                                <input type="text" name="courseReason" value="N/A" required>
                            </label>
                        </div>
        
                        <!-- ITSC 3146 -->
                        <div class="course">
                            <label>Dept:
                                <input type="text" name="courseDept" value="ITSC" required>
                            </label>
                            <label>Number:
                                <input type="text" name="courseNum" value="3146-101" required>
                            </label>
                            <label>Course Name:
                                <input type="text" name="courseName" value="Intro to Operating Systems & Networking" required>
                            </label>
                            <label>Reason:
                                <input type="text" name="courseReason" value="N/A" required>
                            </label>
                        </div>
        
                        <!-- LANG 1502 -->
                        <div class="course">
                            <label>Dept:
                                <input type="text" name="courseDept" value="Lang" required>
                            </label>
                            <label>Number:
                                <input type="text" name="courseNum" value="1502-001" required>
                            </label>
                            <label>Course Name:
                                <input type="text" name="courseName" value="Global Arts/Humanities" required>
                            </label>
                            <label>Reason:
                                <input type="text" name="courseReason" value="N/A" required>
                            </label>
                        </div>
        
                        <!-- MATH 2164 -->
                        <div class="course">
                            <label>Dept:
                                <input type="text" name="courseDept" value="MATH" required>
                            </label>
                            <label>Number:
                                <input type="text" name="courseNum" value="2164-008" required>
                            </label>
                            <label>Course Name:
                                <input type="text" name="courseName" value="Matrices & Linear Algebra" required>
                            </label>
                            <label>Reason:
                                <input type="text" name="courseReason" value="N/A" required>
                            </label>
                        </div>
                    </div>
        
                    <button type="button" id="addCourse">Add Course</button>
                </fieldset>
        
                <label>Quote:
                    <input type="text" name="quote" value="&quot;The best way to predict the future is to invent it.&quot;" required>
                </label><br>
        
                <label>Quote Author:
                    <input type="text" name="quoteAuthor" value="Alan Kay" required>
                </label><br>
        
                <label>Funny Thing (optional):
                    <input type="text" name="funnyThing" value="I can drink more coffee in a day than I probably should.">
                </label><br>
        
                <label>Something to Share (optional):
                    <input type="text" name="share" value="">
                </label>
            </fieldset>
        
            <!-- LINKS -->
            <fieldset>
                <legend>Links</legend>
        
                <label>UNC Charlotte Page:
                    <input type="url" name="link1" value="https://webpages.charlotte.edu/ntegegne/">

                <label>GitHub:
                    <input type="url" name="link2" value="https://github.com/ntegeg01">
                </label><br>
        
                <label>GitHub.io:
                    <input type="url" name="link3" value="https://github.com/ntegeg01/ntegeg01.github.io">
                </label><br>
        
                <label>ITIS 3135 Project:
                    <input type="url" name="link4" value="https://github.com/ntegeg01/ntegeg01.github.io/itis3135/">

                <label>freeCodeCamp:
                    <input type="url" name="link5" value="https://www.freecodecamp.org/neb_t">
                </label><br>
        
                <label>Codecademy:
                    <input type="url" name="link6" value="https://www.codecademy.com/profiles/Neb_T">
                </label><br>
        
                <label>LinkedIn:
                    <input type="url" name="link7" value="https://www.linkedin.com/in/nebiyu-tegegne-53ab8a376/">
                </label>
            </fieldset>
        
            <!-- BUTTONS -->
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" id="clearBtn">Clear</button>
            </div>
        </form>
        

        <section id="result">
            <h4>Submission Result</h4>

    <footer id="footer"></footer>

    <script>
        if (typeof document.createElement('input').type !== 'date') {
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach((input) => {
